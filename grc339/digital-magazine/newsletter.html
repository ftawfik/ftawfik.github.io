        <body>
            
            <div class="container">
                <header>
                    <h1> <h1 class = "logo"> <a href="index.html"> <img src="logo.png" alt="Logo of Pure Publications."> </a> </h1> </h1> <!-- ★ Please use a proper alt attribute.-->
                    
                    <nav>
                        <ul> <!-- ★ Use as many sections as you want, but replace the dashed lines with actual names for the sections of the publication. You may keep them all linked to the pound symbol, though. -->

            <main class="newsletter">
                <img src="newsletter.jpg" alt="newsletter and coffee"> 
               <form>
                <section class="personal-info">
                    <h2>Personal information</h2>
                    <ul>
                        <li><label for="firstname">First name:</label> <input type="text" name="firstname" id="firstname" placeholder="your first name" /></li>
                        <li><label for="lastname">Last name:</label> <input type="text" name="lastname" id="lastname" placeholder="your last name" /></li>
                        <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="your email" /></li>
                        <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="your phone number" /></li>
                    </ul>
                </section>

                <section class="topics">
                    <h2>Prefrences</h2>

                    <p>Select which newsletters you would like to recieve. </p>
                    <ul>
                        <li><input type="checkbox" id="sports" value="sports" /> <label for="sports">Sports</label></li>
                        <li><input type="checkbox" id="politics" value="politics" /> <label for="politics">Politics</label></li>
                        <li><input type="checkbox" id="economics" value="economics" /> <label for="economics">Economics</label></li>
                        <li><input type="checkbox" id="technology" value="technology" /> <label for="technology">Technology</label></li>
                        <li><input type="checkbox" id="currentevents" value="currentevents" /> <label for="currentevents">Current Events</label></li>
                    </ul>
                </section>
            
        
                <section>
                    <button type="order">Subscribe</button>
                </section>
            </form>
             </main>
